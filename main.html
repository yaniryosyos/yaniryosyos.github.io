<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen basic template generated by Tizen Web IDE" />

  <title>Family Videos</title>

  <!-- <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://smtpjs.com/v3/smtp.js"></script> -->

  <style>
    * {
      font-family: Lucida Sans, Arial, Helvetica, sans-serif;
    }

    body {
      margin: 50px auto;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
    }

    #check {
      align-self: center;
    }

    .btn {
      margin-top: 5vh;
    }

    .mainDiv {
      display: flex;
      flex-direction: column;
    }

    .loader {
      border: 20px solid #f3f3f3;
      border-radius: 50%;
      border-top: 20px solid gray;
      width: 350px;
      height: 350px;
      -webkit-animation: spin 1s linear infinite;
      /* Safari */
      animation: spin 1s linear infinite;
      align-self: center
    }


    .loader2 {
      border: 20px solid #f3f3f3;
      border-radius: 50%;
      border-top: 20px solid gray;
      width: 350px;
      height: 350px;
      -webkit-animation: spin 0s linear infinite;
      /* Safari */
      animation: spin 0s linear infinite;
      align-self: center;
      display: none;
    }

    .loader3 {
      border: 20px solid #f3f3f3;
      border-radius: 50%;
      border-top: 20px solid gray;
      width: 350px;
      height: 350px;
      -webkit-animation: spin 0s linear infinite;
      /* Safari */
      animation: spin 0s linear infinite;
      align-self: center;
    }

    .text {
  width: 90px;
  position: absolute;
  top: calc(50% - 15px);
  left: calc(50% - 45px);
  text-align: center;
}

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>

    const run = () => {

      var btn = document.getElementById("button");
      btn.disabled = true;
      var hOne = document.getElementById("check");
      hOne.innerHTML = ''+5;
      hOne.className = 'numberShow'
      hOne.style.visibility = 'visible'
      var div = document.getElementById("div");
      div.className = 'loader'
      let a = +hOne.innerHTML
      var refreshIntervalId = setInterval(() => {
        hOne.innerHTML = '' + (a - 1)
        a--
        if (a === 0) {
          clearInterval(refreshIntervalId);
          div.className = 'loader3'
          //hOne.className = 'numberHide'
          setTimeout(() => {
            div.className = 'loader2'
            hOne.style.visibility = 'hidden'
            btn.disabled = false;
            btn.focus()
          }, 1000)
        }
      }, 1000);
    }


  </script>
</head>

<body>

  <div class="mainDiv">
    <h1 id="check" class="number"></h1>
    <div id="div" class="loader2">
    </div>

    <button id="button" class="btn" onclick="run()" autofocus>CLICK ME!</button>
  </div>


</body>

</html>
